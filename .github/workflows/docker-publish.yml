name: Build and Push Docker Images

on:
  push:
    branches: [master]
  workflow_dispatch:  # 수동 실행 가능

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: ghcr.io/kuielab/cvat-multiview-server
  UI_IMAGE: ghcr.io/kuielab/cvat-multiview-ui

jobs:
  build-and-push:
    # kuielab 저장소에서만 실행
    if: github.repository == 'kuielab/cvat-multiview'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:latest
            ${{ env.SERVER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ui
          push: true
          tags: |
            ${{ env.UI_IMAGE }}:latest
            ${{ env.UI_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
